<!DOCTYPE html>
<html>
  <head>
    <title>AutomataWeaver</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="outer">
      <div class="input-box">
        <label for="alphabet-text">Alphabet</label>
        <input type="text" id="alphabet-text" placeholder="Space separated" />
      </div>
      <div class="left-bar">
        <div class="controls menu-btn">
          <button id="menu-btn">
            <img
              src="./assets/menu.svg"
              alt="Menu"
              width="25px"
              height="25px"
            />
          </button>
        </div>
        <div class="controls menu" id="menu-pane">
          <button id="load-json">
            <img
              src="./assets/open.svg"
              alt="Load from JSON"
              width="25px"
              height="25px"
            />
            Open
          </button>
          <button id="save-json">
            <img
              src="./assets/download.svg"
              alt="Save as JSON"
              width="25px"
              height="25px"
            />
            Save
          </button>
          <button id="save-pdf">
            <img
              src="./assets/pdf.svg"
              alt="Save as PDF"
              width="25px"
              height="25px"
            />
            Save as PDF
          </button>
          <button id="login-btn">
            <img
              src="./assets/login.svg"
              alt="Login"
              width="25px"
              height="25px"
            />
            Log in
          </button>
          <button id="signup-btn">
            <img
              src="./assets/signup.svg"
              alt="Signup"
              width="25px"
              height="25px"
            />
            Sign up
          </button>
        </div>
      </div>
      <div class="controls top-bar">
        <button id="rewind">
          <img src="./assets/rewind.svg" alt="" width="35px" height="35px" />
        </button>
        <button id="previous">
          <img
            src="./assets/previous.svg"
            alt="Previous"
            width="25px"
            height="25px"
          />
        </button>
        <button id="play-pause">
          <img
            src="./assets/play.svg"
            alt="Play/Pause"
            width="25px"
            height="25px"
          />
        </button>
        <button id="next">
          <img src="./assets/next.svg" alt="Next" width="35px" height="35px" />
        </button>
        <button id="fast-forward">
          <img
            src="./assets/fast-forward.svg"
            alt="Fast Forward"
            width="25px"
            height="25px"
          />
        </button>
      </div>
      <div class="speed-bar">
        <label for="speed">Speed</label>
        <input
          type="range"
          id="speed"
          name="speed"
          min="1"
          max="1000"
          value="500"
        />
      </div>
      <div class="machine-selector controls">
        <select id="machine-type">
          <option value="dfa">DFA</option>
          <option value="nfa">NFA</option>
          <option value="pda">PDA</option>
          <option value="turing" disabled>Turing Machine</option>
        </select>
        <button id="machine-settings">
          <img
            src="./assets/settings.svg"
            alt="Settings"
            width="25px"
            height="25px"
          />
        </button>
      </div>
      <div class="right-panel">
        <div class="controls right-bar">
          <button id="add-state" title="Add State (A)">
            <img
              src="./assets/state.svg"
              alt="State"
              width="25px"
              height="25px"
            />
          </button>
          <button id="add-transition" title="Add Transition (T)">
            <img
              src="./assets/transition.svg"
              alt="Transition"
              width="25px"
              height="25px"
            />
          </button>
          <button id="select-button" title="Select Elements (S)">
            <img
              src="./assets/select.svg"
              alt="Select"
              width="25px"
              height="25px"
            />
          </button>
          <div class="separator vsep"></div>
          <button id="flag-final-button" title="Flag as Final (F)">
            <img
              src="./assets/flag-final.svg"
              alt="Flag Final"
              width="25px"
              height="25px"
            />
          </button>
          <div class="separator vsep"></div>
          <button id="delete-button" title="Delete Selected (D/Del)">
            <img
              src="./assets/delete.svg"
              alt="Delete"
              width="25px"
              height="25px"
            />
          </button>
        </div>
        <div class="controls right-bar">
          <button id="home">
            <img
              src="./assets/home.svg"
              alt="Home"
              width="35px"
              height="35px"
            />
          </button>
        </div>
      </div>
      <div class="controls zoom-controls-bar">
        <button id="zoom-out">
          <img
            src="./assets/zoom-out.svg"
            alt="Zoom Out"
            width="25px"
            height="25px"
          />
        </button>
        <button id="zoom-reset">100%</button>
        <button id="zoom-in">
          <img
            src="./assets/zoom-in.svg"
            alt="Zoom In"
            width="25px"
            height="25px"
          />
        </button>
      </div>
      <div class="controls bottom-bar">
        <label for="input">Input</label>
        <div id="input">
          <input type="text" class="input-field"/>
          <input type="text" class="input-field"/>
          <input type="text" class="input-field"/>
        </div>
        <div class="input-add-remove">
          <button id="add-input">
            <img
              src="./assets/plus.svg"
              alt="Add Input"
              width="25px"
              height="25px"
            />
          </button>
          <div class="separator vsep"></div>
          <button id="remove-input">
            <img
              src="./assets/minus.svg"
              alt="Remove Input"
              width="25px"
              height="25px"
            />
        </div>
      </div>
      <div id="svgcontainer">
        <svg id="svgdisplay"></svg>
      </div>
    </div>

    <script src="./js/app.js" type="module"></script>
  </body>
</html>
